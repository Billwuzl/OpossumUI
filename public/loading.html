<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3E5A93;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: auto;
            overflow: hidden;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <title>loading...</title>
</head>

<body>
    <div class="loader"></div>
</body>

</html>
